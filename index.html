<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow:400,500&display=swap" rel="stylesheet">
    <title>Photography Portfolio</title>
</head>
<body><div class="blur"></div>
    <div class="container">
            <nav class="navbar">
                <a href="#" class="logo">
                Photo Studio
                </a>
                <ul class="nav-links">
                    <li class="nav-item"><a href="#">About</a></li>
                    <li class="nav-item"><a href="#">Portfolio</a></li>
                </ul>
            </nav>
        <div class="viewport">
            <div class="control left-arrow"><i class="fas fa-angle-left"></i></div>
            <div class="cube cube-1">
                <div class="face front"></div>
                <div class="face back"></div>
                <div class="face top"></div>
                <div class="face bottom"></div>
                <div class="face left"></div>
                <div class="face right"></div>
            </div>
            <div class="cube cube-2">
                    <div class="face front"></div>
                    <div class="face back"></div>
                    <div class="face top"></div>
                    <div class="face bottom"></div>
                    <div class="face left"></div>
                    <div class="face right"></div>
                </div>
                <div class="cube cube-3">
                        <div class="face front"></div>
                        <div class="face back"></div>
                        <div class="face top"></div>
                        <div class="face bottom"></div>
                        <div class="face left"></div>
                        <div class="face right"></div>
                    </div>
                    <div class="control right-arrow"><i class="fas fa-angle-right"></i></div>
                    <div class="control play-pause"><i class="fas fa-play-circle"></i></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
